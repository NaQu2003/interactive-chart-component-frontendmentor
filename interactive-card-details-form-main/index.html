<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="front-card">
        <img src="images/bg-card-front.png" alt="front-card.jpg">
        <img src="images/card-logo.svg" alt="logo.jpg" class="logo">
        <h1 class="card-number-js">0000 0000 0000 0000</h1>
        <p>
          <span class="name-js">Jane Appleseed</span>
          <span class="exp-date-js">00/00</span>
        </p>
      </div>
      <div class="back-card">
        <img src="images/bg-card-back.png" alt="card-back.jpg">
        <p class="cvc-number">000</p>
      </div>
    </div>
    <div class="right-section">
      <form class="form-js">
        <label for="name-input">Cardholder Name</label>
        <input type="text" placeholder=" e.g. Jane Appleseed" id='name-input'>
        <p class="error-card-name">Wrong format, letters only</p>
        <label for="card-number-input">Card Number</label>
        <input type="text" placeholder=" e.g. 1234 5678 9123 0000" id="card-number-input" maxlength="16">
        <p class="error-card-number">Wrong format, numbers only</p>
        <div class="date-inputs">
          <div>
              <label for="input-month input-year">Exp. Date (MM/YY)</label>
              <input type="text" placeholder="MM" id="input-month" maxlength="2">
              <input type="text" placeholder="YY" id="input-year" maxlength="2">
              <p class="error-date">Can't be blank</p>
          </div>
          <div>
              <label for="cvc-input">CVC</label>
              <input type="text" id="cvc-input"placeholder="e.g. 123" maxlength="3">
              <p class="error-cvc">Can't be blank</p>
            </div>
        </div>
        <button>Confirm</button>
      </form>
      <div class="thank-you">
          <img src="images/icon-complete.svg" alt="complete.jpg">
          <h2>THANK YOU</h2>
          <p>We've added your card details</p>
          <button class="thank-you-button">Continue</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm



  Thank you!
  
  Continue -->
  
  
  </div>
</body>
</html>
