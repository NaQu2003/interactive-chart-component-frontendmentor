<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" alt="website-icon">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="container">
    <h1>Account summary</h1>
   <div class="balance-part">
    <div>
        <h2>My balance</h2>
        <p>&dollar;921.48</p>
    </div>
    <div class="logo-container">
      <img src="images/logo.svg" alt="company name logo">
    </div>
  </div>
    <div class="spending-part">
      <h2>Spending - Last 7 days</h2>
     <div class="chart">
        <div  tabindex="0" class="chart-box">
          <div class="monday-chart"></div>
          <p>Mon</p>
          <div aria-hidden="true" class="appear-cost">$17.45</div>
          <p class="sr-only-paragraph">$17.45</p>
        </div>
        <div tabindex="0" class="chart-box">
            <div  class="tuesday-chart"></div>
            <div aria-hidden="true" class="appear-cost">$34.91</div>
            <p>Tue</p>
            <p class="sr-only-paragraph">$34.91</p>
          </div>
          <div tabindex="0" class="chart-box">
              <div  class="wensday-chart"></div>
              <div aria-hidden="true" class="appear-cost">$52.36</div>
              <p class="sr-only-paragraph">$52.36</p>
              <p>Wed</p>
            </div>
            <div tabindex="0" class="chart-box">
                <div  class="thursday-chart"></div>
                <div aria-hidden="true" class="appear-cost">$31.07</div>
                <p class="sr-only-paragraph">$31.07</p>
                <p>thu</p>
              </div>
              <div tabindex="0" class="chart-box">
                  <div class="friday-chart"></div>
                  <div aria-hidden="true" class="appear-cost">$23.39</div>
                  <p class="sr-only-paragraph">$23.39</p>
                  <p>fri</p>
                </div>
                <div tabindex="0" class="chart-box">
                    <div  class="saturday-chart"></div>
                    <div aria-hidden="true" class="appear-cost">$43.28</div>
                    <p class="sr-only-paragraph">$43.28</p>
                    <p>sat</p>
                  </div>
                  <div tabindex="0" class="chart-box">
                      <div  class="sunday-chart"></div>
                      <div aria-hidden="true" class="appear-cost">$25.48</div>
                      <p class="sr-only-paragraph">$25.48</p>
                      <p>sun</p>
                    </div>
                  </div>
        <section class="total-costs">
          <div class=left-side>
              <h2>Total this month</h2>
              <p class="total-cost">&dollar;478.33</p>
          </div>
          <div class="right-side">
            <p>
              <span>+2.4&percnt;</span>
              <br>
              <span>from last month</span>
            </p>
           
          </div>
        </section>
        
 
        
     
      </div>
  
  </main>

   <script src="main.js"></script>
</body>
</html>
